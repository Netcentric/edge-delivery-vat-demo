<!DOCTYPE html>
<html>

<head>
  <title>Page not found</title>
  <script type="text/javascript">
    window.isErrorPage = true;
    window.errorCode = '404';
  </script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta property="og:title" content="Page not found">
  <script src="/scripts/scripts.js" type="module" crossorigin="use-credentials"></script>
  <script type="module">
    import { sampleRUM } from '/scripts/aem.js';

    window.addEventListener('load', () => {
      if (document.referrer) {
        const { origin, pathname } = new URL(document.referrer);
        if (origin === window.location.origin) {
          const backBtn = document.createElement('a');
          backBtn.classList.add('button', 'error-button-back');
          backBtn.href = pathname;
          backBtn.textContent = 'Go back';
          backBtn.title = 'Go back';
          const btnContainer = document.querySelector('.button-container');
          btnContainer.append(backBtn);
        }
      }
      sampleRUM('404', { source: document.referrer });
    });
  </script>
  <link rel="stylesheet" href="/styles/styles.css">
  <style>
    main.error {
      min-height: calc(100vh - var(--nav-height));
      display: flex;
      align-items: center;
    }

    main.error .error-number {
      width: 100%;
    }

    main.error .error-number text {
      font-family: var(--fixed-font-family);
    }
  </style>
  <link rel="stylesheet" href="/styles/lazy-styles.css">
</head>

<body>
  <header></header>
  <main class="error">
    <div class="section">
      <div class="container-fluid">
        <div class="row">
          <div class="col-12 col-md-8"><h1> 404 Page Not Found </h1>
            <h3> Sorry, this page is not available â€” try searching again or navigate back to the homepage. </h3></div>
        </div>
        <div class="row">
          <div class="col-12">
            <div class="horizontal-divider mt-5 mt-md-10 mb-5 mb-md-10"></div>
          </div>
        </div>
        <div class="row">
          <div class="col-12"><a href="https://www.vatvalve.com" class="btn --primary --back --inline"> Go back </a>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer></footer>
</body>

</html>
